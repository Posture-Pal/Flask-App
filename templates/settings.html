{% extends "base.html" %}

{% block title %}PosturePal - Settings{% endblock %}

{% block content %}
<div class="marginContainer">
<div class="settingsContainer">
    <!-- Device Section: Controls for device features like power, vibration, and sound -->
    <h2>Device</h2>
    <div class="device-controls">
        <!-- TODO: Integrate backend logic for power toggle -->
        <div class="control">
            <span>Power</span>
            <label class="switch">
                <input type="checkbox" id="powerToggle">
                <span class="slider"></span>
            </label>
        </div>
        <!-- TODO: Connect vibration toggle to device settings -->
        <div class="control">
            <span>Vibration</span>
            <label class="switch">
                <input type="checkbox" id="vibrationToggle">
                <span class="slider"></span>
            </label>
        </div>
        <!-- TODO: Implement sound toggle functionality -->
        <div class="control">
            <span>Sound</span>
            <label class="switch">
                <input type="checkbox" id="soundToggle">
                <span class="slider"></span>
            </label>
        </div>
        <p>Device Temperature: <span id="deviceTemp">{{ device_temp }}Â°C</span></p>

        <button id="calibrateBtn">Calibrate Device</button>
        {% include '_calibration_modal.html' %}
    </div>

    <hr>

    <!-- Appearance Section-->
    <h2>Appearance</h2>
    <div class="appearance-controls">
        <!-- Theme toggle switch for light/dark mode -->
        <div class="control">
            <span>Theme</span>
            <label class="theme-toggle">
                <input type="checkbox" id="themeToggle">
                <span class="toggle-slider"></span>
            </label>
        </div>
        <!-- Font size slider for adjusting text size -->
        <div class="control">
            <span>Font Size</span>
            <input type="range" id="fontSizeSlider" min="12" max="24" value="16">
        </div>
    </div>

    <hr>

    <!-- Account Section -->
    <h2>Account</h2>
    <br>
    <!-- <button id="setGoalBtn">Set Goal</button> -->
    <!-- <button id="exportDataBtn">Export Data</button> -->
    <a href="{{ url_for('logout') }}" id="logoutBtn" class="logout">Logout</a>
</div>
</div>
<br><br><br><br><br><br><br><br><br>
{% endblock %}
